

{% extends "base.html" %}

{% block contenido_cuerpo %}
<div class="confirmar-edicion">
  <h2>Editar art√≠culo</h2>

  <form method="post" enctype="multipart/form-data" class="form-edit">
    {% csrf_token %}

    <div class="form-grid">
      {% for field in form %}
        <div class="field">
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
          {{ field }}
          {% if field.help_text %}
            <small class="help">{{ field.help_text }}</small>
          {% endif %}
          {% for error in field.errors %}
            <small class="error">{{ error }}</small>
          {% endfor %}
        </div>
      {% endfor %}
    </div>

    <div class="botones">
      <button type="submit" class="btn-success">Guardar cambios</button>
      <a href="{% url 'articulos:path_detalle_articulo' object.pk %}" class="btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
