

{% extends 'base.html' %}

{% block contenido_cuerpo %}
<section class="pwd-edit">
  <h1 class="pwd-title">Cambiar contraseña</h1>

  <form method="post" class="pwd-form" novalidate>
    {% csrf_token %}
    {{ form.as_p }}

    <div class="pwd-actions">
      <a href="{% url 'usuario:perfil' %}" class="btn-outline">Cancelar</a>
      <button type="submit" class="btn-primary">Cambiar contraseña</button>
    </div>
  </form>
</section>
{% endblock %}
